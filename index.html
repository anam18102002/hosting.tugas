<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            max-width: 40%;
            height: auto;
        }
        nav {
            background: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.5em;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        video {
            max-width: 40%;
            height: auto;
        }
        section {
            display: none;
        }
        section:target {
            display: block;
        }
        #home img {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <img src="ai2.jpg">
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home page of my website. Feel free to explore!</p>
            <img src="ai1.jpg">
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This website is a simple example of HTML structure with styles.</p>
            <video controls>
                <source src="Video ttg ai.mp4">
        
            </video>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>You can contact me at </p>
            <img src="download.jpeg">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
